<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="icon" href="./Assets/TreeForLogoCommon.jpg">
</head>

<body style="text-align: center; background-color:rgb(205, 103, 137);">
    <fieldset>
        <legend style="font-size: x-large;"><b>Student Registration Form</b></legend>
        <p><strong>Please fill out this form with the required information</strong></p>
        <form>
            <table border="0" cellpadding="10" cellspacing="5" align="center" bgcolor="pink">
                <tbody style="text-align: left;">
                    <tr>
                        <td><label>First Name</label></td>
                        <td>:</td>
                        <td><input type="text" maxlength="30" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>Second Name</label></td>
                        <td>:</td>
                        <td><input type="text" maxlength="30" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>Gender</label></td>
                        <td>:</td>
                        <td><input type="radio" name="Gender" />Male
                            <input type="radio" name="Gender" />Female
                            <input type="radio" name="Gender" />Others
                        </td>
                    </tr>

                    <tr>
                        <td><label>D.O.B</label></td>
                        <td>:</td>
                        <td><input type="date" required /></td>
                    </tr>

                    <tr>
                        <td><label>Age</label></td>
                        <td>:</td>
                        <td><input type="number" min="13" required /></td>
                    </tr>

                    <tr>
                        <td><label>E-Mail ID</label></td>
                        <td>:</td>
                        <td><input type="email" placeholder="Enter your email (Eg: jabayazhiniag@gmail.com)" size="39"
                                required /></td>
                    </tr>

                    <tr>
                        <td><label>Mobile Number</label></td>
                        <td>:</td>
                        <td><input type="tel" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>Address</label></td>
                        <td>:</td>
                        <td><textarea name="address" rows="3" cols="38" placeholder="Type Full Adress"
                                required></textarea></td>
                    </tr>

                    <tr>
                        <td><label>City</label></td>
                        <td>:</td>
                        <td><input type="text" maxlength="30" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>State</label></td>
                        <td>:</td>
                        <td><input type="text" maxlength="30" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>Country</label></td>
                        <td>:</td>
                        <td><input type="text" maxlength="30" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>Pincode</label></td>
                        <td>:</td>
                        <td><input type="text" maxlength="30" size="39" required /></td>
                    </tr>

                    <tr>
                        <td><label>Qualification</label></td>
                        <td>:</td>
                        <td><select>
                                <option>Please Select your Qualification</option>
                                <option>Master of Arts</option>
                                <option>Bachelor of Arts</option>
                                <option>Bachelor of Engineering</option>
                                <option>Master of Engineering</option>
                                <option>Master of Science</option>
                                <option>Bachelor of Science</option>                    
                                <option>Diploma</option>
                                <option>School Student</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Current Status</label></td>
                        <td>:</td>
                        <td><input type="checkbox" name="current status">Studying
                            <input type="checkbox" name="current status">Working
                            <input type="checkbox" name="current status">Part-time
                            <input type="checkbox" name="current status">Others
                        </td>
                    </tr>

                    <tr>
                        <td><label for="fileInput">Upload Passport Size Photo</label></td>
                        <td>:</td>
                        <td><input type="file" id="fileInput" accept=".jpg, .jpeg" required /></td>
                    </tr>

                    <tr>
                        <td><label>Upload Valid Proof</label></td>
                        <td>:</td>
                        <td><input type="file" accept=".pdf, .jpg, .jpeg" multiple required /></td>
                    </tr>

                    <tr>
                        <td><label>Upload Signature</label></td>
                        <td>:</td>
                        <td><input type="file" required disabled /></td>
                    </tr>

                    <tr>
                        <td><label>Course Preference</label></td>
                        <td>:</td>
                        <td><select>
                                <option>Please select your preferred course</option>
                                <option>Data Science</option>
                                <option>Full Stack Web Development</option>
                                <option>UI/UX</option>
                                <option>SAP</option>
                                <option>Salesforce</option>
                                <option>Devops</option>
                                <option>Generative AI</option>
                                <option>Cyber Security</option>
                                <option>Digital Marketing</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><label>Preferred Time</label></td>
                        <td>:</td>
                        <td><input type="radio" name="timing">Weekdays FN
                            <input type="radio" name="timing">Weekdays AN
                            <input type="radio" name="timing">Weekend
                        </td>
                    </tr>

                    <tr>
                        <td><label>Choose your favourite color</label></td>
                        <td>:</td>
                        <td><input type="color"></td>
                    </tr>

                    <tr>
                        <td><label>Provide a Bio</label></td>
                        <td>:</td>
                        <td><textarea name="bio" rows="3" cols="38" maxlength="60"
                                placeholder="Short bio about yourself" required></textarea></td>
                    </tr>

                    <tr>
                        <td><label>Password</label></td>
                        <td>:</td>
                        <td><input type="password" size="39" maxlength="10" required /></td>
                    </tr>

                    <tr>
                        <td><label>Re-enter Password</label></td>
                        <td>:</td>
                        <td><input type="password" size="39" maxlength="10" required /></td>
                    </tr>
                </tbody>
            </table>
            <br>

            <div>
                <input type="checkbox" id="acceptTerms" name="accept terms and conditions" />
                <label for="acceptTerms"><b>I accept the <a href="#" target="_blank">terms and
                            conditions</a></b></label>
            </div>
            <br><br>

            <footer>
                <input type="submit" value="Register" />
                <input type="reset" />
            </footer>

        </form>
    </fieldset>

</body>

</html>
